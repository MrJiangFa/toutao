        <div class="container" id="daily">
            <div class="jscroll-inner">
                <div class="daily">

                    <h3 class="date">
                        <i class="fa icon-calendar"></i>
                        <span>头条资讯</span>
                        <small>2016-05-24</small>
                    </h3>

                    <div class="posts" th:each="vo,voIter:${vos}">
                        <div class="post">
                            <div class="votebar">
                                <button class="click-like up pressed" th:data-id="${vo.get('news').id}" aria-pressed="false" title="赞同" th:if="${vo.get('like')>0}"><i class="vote-arrow"></i><span class="count">[[${vo.get('news').likeCount}]]</span></button>
                                <button class="click-like up " th:data-id="${vo.get('news').id}" aria-pressed="false" title="赞同" th:unless="${vo.get('like')>0}"><i class="vote-arrow"></i><span class="count">[[${vo.get('news').likeCount}]]</span></button>

                                <button class="click-dislike down pressed" th:data-id="${vo.get('news').id}" aria-pressed="true" title="反对" th:if="${vo.get('like')<0}"><i class="vote-arrow"></i></button>
                                <button class="click-dislike down" th:data-id="${vo.get('news').id}" aria-pressed="true" title="反对" th:unless="${vo.get('like')<0}"><i class="vote-arrow"></i></button>
                            </div>
                            <div class="content" th:href="@{${vo.get('news').link}}">
                                <div class="content-img">
                                    <img th:src="@{${vo.get('news').image}}" alt="">
                                </div>
                                <div class="content-main">
                                    <h3 class="title">
                                        <a target="_blank" rel="external nofollow" th:href="@{${vo.get('news').link}}" th:text="${vo.get('news').title} + '   ' + ${#dates.format(vo.get('news').createdDate, 'yyyy.MM.dd HH:mm')}"></a>
                                    </h3>
                                    <div class="meta" >
                                        [[${vo.get('news').link}]]
                                        <!--th:href="@{${vo.get('news').link}}" th:text="${vo.get('news').link}"-->
                                        <a th:href="@{'/news/'+${vo.get('news').id}}">
                                            <i class="fa icon-comment"></i>[[${vo.get('news').commentCount}]]
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="user-info">
                                <div class="user-avatar">
                                    <a th:href="@{'/user/'+${vo.get('user').id}}"><img width="32" class="img-circle" th:src="@{${vo.get('user').headUrl}}"/></a>
                                </div>

                                <!--
                                <div class="info">
                                    <h5>分享者</h5>

                                    <a href="http://nowcoder.com/u/251205"><img width="48" class="img-circle" src="http://images.nowcoder.com/images/20141231/622873_1420036789276_622873_1420036771761_%E8%98%91%E8%8F%87.jpg@0e_200w_200h_0c_1i_1o_90Q_1x" alt="Thumb"></a>

                                </div>
                                -->
                            </div>

                            <div class="subject-name" >来自 <a th:href="@{'/user/'+${vo.get('user').id}}" th:text="${vo.get('user').id}"></a></div>
                        </div>
